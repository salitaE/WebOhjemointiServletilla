<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Days until...</title>
<!-- Really simple classless CSS stylesheet, see: https://github.com/oxalorg/sakura -->
<link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
</head>
<body>
    <form action="/daysUntil" method="get">
        <fieldset>
            <legend>Montako päivää annettuun päivämäärään:</legend>
            <label>Vuosi:  <input type="number" name="year" max="9999" required></label>
            <label>Kuukausi: <input type="number" name="month" min="1" max="12" required></label>
            <label>Päivä:   <input type="number" name="day" min="1" max="31" required></label>
            <input type="submit" value="Laske">
        </fieldset>
    </form>
</body>
</html>
